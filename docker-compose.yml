version: '3.0'

services:
  service-discovery:
    build:
      context: ./service-discovery
    container_name: service-discovery
    ports:
      - "8083:8080"
    volumes:
      - ./service-discovery:/app
      - ~/.m2:/root/.m2
    networks:
      - app-network
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
      - "8085:8080"
    volumes:
      - ./auth-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
    user-service:
    build: ./user-service
    depends_on: [service-discovery]
    ports: ["8081:8080"]
  learning-service:
    build: ./learning-service
    depends_on: [service-discovery]
    ports: ["8082:8080"]
  test-service:
    build: ./test-service
    depends_on: [service-discovery]
    ports: ["8083:8080"]
  recruitment-service:
    build: ./recruitment-service
    depends_on: [service-discovery]
    ports: ["8084:8080"]
  subscription-service:
    build: ./subscription-service
    depends_on: [service-discovery]
    ports: ["8086:8080"]
  report-service:
    build: ./report-service
    depends_on: [service-discovery]
    ports: ["8087:8080"]
  gateway-service:
    build:
      context: ./gateway-service
    container_name: gateway-service
    ports:
      - "8086:8080"
    volumes:
      - ./gateway-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
      - demo1
      - demo2
      - demo1-2
      - auth-service
    networks:
      - app-network
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - demo1
      - demo2
    networks:
      - app-network
  
networks:
  app-network:
    driver: bridge